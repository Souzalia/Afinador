<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Tuner</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Active Tuner" />
  <meta name="description" content="It is an analyser of sound waves, to aid in the tuning of musical instruments. It detects frequencies between C₀ (16,35 Hertz) and B₈  (7902,13 Hertz), and shows a musical note  that matches the recognized frequency." />
  <link rel="apple-touch-icon" href="assets/icons/icon_x512.png" />
  <meta name="theme-color" content="#000000" />
</head>

<body>
  <noscript>
    Enable your javascript
  </noscript>
  <div id="app" class="w-screen h-screen"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(
          registration => {
            console.log(`Service Worker registered! Scope: ${registration.scope}`);
          },
          error => {
            console.error(`Service Worker registration failed: ${error}`);
          },
        );
      });
    }
  </script>
</body>

</html>
